
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Krupankar!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            margin-top: 30px;
            font-size: 3em;
            animation: fadeIn 3s ease-in-out;
        }
        .slideshow {
            margin-top: 20px;
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fade 15s infinite;
        }
        .slide:nth-child(1) { animation-delay: 0s; }
        .slide:nth-child(2) { animation-delay: 5s; }
        .slide:nth-child(3) { animation-delay: 10s; }

        @keyframes fade {
            0%, 33.33% { opacity: 1; }
            33.34%, 100% { opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="slideshow">
        <img class="slide" src="img1.jpg" alt="img1">
        <img class="slide" src="img2.jpg" alt="img2">
        <img class="slide" src="img3.jpg" alt="img3">
    </div>

        Your browser does not support the audio element.
    </audio>
</body>
</html>
